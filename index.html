<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        canvas {
            border: 2px solid #000;
        }
        #character-selection {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="character-selection">
        <button class="start-game" data-dinoName="Nitro">Play as Nitro</button>
        <button class="start-game" data-dinoName="Comet">Play as Comet</button>
        <button class="start-game" data-dinoName="Fuego">Play as Fuego</button>
        <button class="start-game" data-dinoName="Bash">Play as Bash</button>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <div id="start_over" style="display:none;">
        <button onclick="window.location.reload()">Start Over</button>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
