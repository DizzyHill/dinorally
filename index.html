<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="screen-orientation" content="portrait">
    <title>Dino Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script type="importmap">
        {
            "imports": {
            "tween.js": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/25.0.0/tween.umd.js"
            }
        }
    </script>
    <script type="module" src="./js/main.js"></script>
</head>
<body class="bg-blue-500">
    <div id="main" class="flex flex-col">
        <div id="character-selection" class="flex flex-col">
            <h1 class="text-2xl font-bold mb-4">Choose Your Racer</h1>
            <div class="racers grid grid-cols-4 gap-2">
                <div class="start-game flex flex-col items-center justify-between" data-dinoName="Nitro">
                    <div class="mt-auto mb-2">
                        <img class="w-full" src="./assets/racers/nitro/nitro_1.png" alt="Nitro Dino" data-dinoName="Nitro" />
                    </div>
                    Nitro
                </div>
                <div class="start-game flex flex-col items-center justify-end" data-dinoName="Comet">
                    <div class="mt-auto mb-2">
                        <img class="w-full" src="./assets/racers/comet/comet_1.png" alt="Comet Dino" data-dinoName="Comet" />
                    </div>
                    Comet
                </div>
                <div class="start-game flex flex-col items-center justify-between" data-dinoName="Fuego">
                    <div class="mt-auto mb-2">
                        <img class="w-full" src="./assets/racers/fuego/fuego_1.png" alt="Fuego Dino" data-dinoName="Fuego" />
                    </div>
                    Fuego
                </div>
                <div class="start-game flex flex-col items-center justify-between" data-dinoName="Bash">
                    <div class="mt-auto mb-2">
                        <img class="w-full" src="./assets/racers/bash/bash_1.png" alt="Bash Dino" data-dinoName="Bash" />
                    </div>
                    Bash
                </div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="start_over" class="bg-white text-center p-4 flex flex-col items-center">
            <h1 class="text-2xl font-bold mb-4">Game Over</h1>
            <p>You collected <span id="coin-count" class="font-black text-lg text-blue-500"></span> pickles and got to difficulty level <span id="difficulty" class="font-black text-lg text-green-500"></span></p>
            <button class="px-4 py-2 bg-blue-500 text-white rounded mt-4" onclick="window.location.reload()">Start Over</button>
        </div>
        <div id="mobile-controls">
            <div class="left-controls">
                <button id="up-button" class="w-16 h-16 flex flex-col items-center justify-center">↑</button>
                <button id="down-button" class="w-16 h-16 flex flex-col items-center justify-center">↓</button>
            </div>
            <div class="right-controls">
                <button id="jump-button" class="w-16 h-16 flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-green-500 bg-white rounded-full">
                        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm.53 5.47a.75.75 0 0 0-1.06 0l-3 3a.75.75 0 1 0 1.06 1.06l1.72-1.72v5.69a.75.75 0 0 0 1.5 0v-5.69l1.72 1.72a.75.75 0 1 0 1.06-1.06l-3-3Z" clip-rule="evenodd" />
                    </svg>                      
                </button>
                <button id="fire-button" class="w-16 h-16 flex flex-col items-center justify-center" style="background-image: url('./assets/projectiles/fireball_1.png'); background-size: cover; background-position: -14px center;"></button>
            </div>
        </div>
    </div>    
</body>
</html>
