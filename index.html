<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="screen-orientation" content="portrait">
    <title>Dino Rally Rush</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" crossorigin="use-credentials" href="./manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Spaces">
    <link rel="apple-touch-icon" href="./assets/dino-rally-rush-icon.png">
    <script type="importmap">
        {
            "imports": {
            "tween.js": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/25.0.0/tween.umd.js"
            }
        }
    </script>
    <script type="module" src="./js/main.js"></script>
</head>
<body>  
    <div id="main" class="flex flex-col">
        <div id="character-selection" class="w-full flex flex-col">
            <div class="w-full mb-10">
                <img src="./assets/DRR_Logo.Bars.png" alt="Dino Rally Rush Logo" />
            </div>  
            <div class="racers sm:w-3/4 mx-auto grid grid-cols-4 gap-2">
                <div class="start-game hover:scale-105 transition-all duration-300 flex flex-col items-center justify-between" data-dinoName="Nitro">
                    <div class="w-full">
                        <img class="w-full" src="./assets/character_select/nitro_select.png" alt="Nitro Dino" data-dinoName="Nitro" />
                    </div>
                    
                </div>
                <div class="start-game hover:scale-105 transition-all duration-300 flex flex-col items-center justify-end" data-dinoName="Comet">
                    <div class="w-full">
                        <img class="w-full" src="./assets/character_select/comet_select.png" alt="Comet Dino" data-dinoName="Comet" />
                    </div>
                    
                </div>
                <div class="start-game hover:scale-105 transition-all duration-300 flex flex-col items-center justify-between" data-dinoName="Fuego">
                    <div class="w-full">
                        <img class="w-full" src="./assets/character_select/fuego_select.png" alt="Fuego Dino" data-dinoName="Fuego" />
                    </div>
                    
                </div>
                <div class="start-game hover:scale-105 transition-all duration-300 flex flex-col items-center justify-between" data-dinoName="Bash">
                    <div class="w-full">
                        <img class="w-full" src="./assets/character_select/bash_select.png" alt="Bash Dino" data-dinoName="Bash" />
                    </div>
                    
                </div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="start_over" class="bg-white text-center p-4 flex flex-col items-center">
            <h1 class="text-2xl font-bold mb-4">Game Over</h1>
            <p>You collected <span id="coin-count" class="font-black text-lg text-blue-500"></span> pickles and got to difficulty level <span id="difficulty" class="font-black text-lg text-green-500"></span></p>
            <button class="px-4 py-2 bg-blue-500 text-white rounded mt-4" onclick="window.location.reload()">Start Over</button>
        </div>
        <div id="mobile-controls">
            <div class="left-controls ml-10">
                <button id="up-button" class="w-20 h-20 mb-4 flex flex-col items-center justify-center">
                    <svg class="w-full ml-10" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 400"><defs><style>.cls-1{fill:url(#linear-gradient);}.cls-1,.cls-2,.cls-3{stroke-width:0px;}.cls-2{fill:#fff;}.cls-3{fill:#020200;}</style><linearGradient id="linear-gradient" x1="1.45" y1="200.82" x2="398.55" y2="200.82" gradientTransform="translate(-.82 400.82) rotate(-90)" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#000"/><stop offset=".18" stop-color="#999"/><stop offset=".47" stop-color="#181816"/><stop offset=".81" stop-color="#33332f"/></linearGradient></defs><path class="cls-1" d="m52.57,2.26h294.87c28.03,0,50.78,22.75,50.78,50.78v295.55c0,28.03-22.75,50.78-50.78,50.78H52.57c-28.03,0-50.78-22.75-50.78-50.78V53.04C1.79,25.02,24.54,2.26,52.57,2.26Z" transform="translate(400.82 .82) rotate(90)"/><rect class="cls-3" x="14.35" y="17.1" width="371.3" height="367.43" rx="37.1" ry="37.1"/><polygon class="cls-2" points="200 122.04 245.01 200 290.02 277.96 200 277.96 109.98 277.96 154.99 200 200 122.04"/></svg>
                </button>
                <button id="down-button" class="w-20 h-20 flex flex-col items-center justify-center">
                    <svg class="w-full" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 400"><defs><style>.cls-1{fill:url(#linear-gradient);}.cls-1,.cls-2,.cls-3{stroke-width:0px;}.cls-2{fill:#fff;}.cls-3{fill:#020200;}</style><linearGradient id="linear-gradient" x1="1.45" y1="200" x2="398.55" y2="200" gradientTransform="translate(0 400) rotate(-90)" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#000"/><stop offset=".18" stop-color="#999"/><stop offset=".47" stop-color="#181816"/><stop offset=".81" stop-color="#33332f"/></linearGradient></defs><path class="cls-1" d="m52.57,1.45h294.87c28.03,0,50.78,22.75,50.78,50.78v295.55c0,28.03-22.75,50.78-50.78,50.78H52.57c-28.03,0-50.78-22.75-50.78-50.78V52.22C1.79,24.2,24.54,1.45,52.57,1.45Z" transform="translate(400) rotate(90)"/><rect class="cls-3" x="14.35" y="16.29" width="371.3" height="367.43" rx="37.1" ry="37.1"/><polygon class="cls-2" points="200 277.96 154.99 200 109.98 122.04 200 122.04 290.02 122.04 245.01 200 200 277.96"/></svg>
                </button>
            </div>
            <div class="right-controls mr-10">
                <button id="jump-button" class="w-20 h-20 mb-4 flex flex-col items-center justify-center">
                    <svg class="mr-10 w-full" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 400"><defs><style>.cls-1{fill:url(#linear-gradient-2);stroke:#606060;stroke-miterlimit:10;stroke-width:1.91px;}.cls-2{fill:url(#linear-gradient);stroke-width:0px;}</style><linearGradient id="linear-gradient" x1="116.5" y1="274.94" x2="409.02" y2="12.42" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#000"/><stop offset=".18" stop-color="#999"/><stop offset=".47" stop-color="#181816"/><stop offset=".81" stop-color="#33332f"/></linearGradient><linearGradient id="linear-gradient-2" x1="86" y1="75.07" x2="311.53" y2="314.7" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#000"/><stop offset=".41" stop-color="#181816"/><stop offset="1" stop-color="#4d4d4d"/></linearGradient></defs><circle class="cls-2" cx="200" cy="200" r="196.52"/><circle class="cls-1" cx="200" cy="196.2" r="164.53"/></svg>                     
                </button>
                <button id="fire-button" class="w-20 h-20 flex flex-col items-center justify-center">
                    <svg class="w-full" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 400"><defs><style>.cls-1{fill:url(#linear-gradient-2);stroke:#606060;stroke-miterlimit:10;stroke-width:1.91px;}.cls-2{fill:url(#linear-gradient);stroke-width:0px;}</style><linearGradient id="linear-gradient" x1="116.5" y1="274.94" x2="409.02" y2="12.42" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#000"/><stop offset=".18" stop-color="#999"/><stop offset=".47" stop-color="#181816"/><stop offset=".81" stop-color="#33332f"/></linearGradient><linearGradient id="linear-gradient-2" x1="86" y1="75.07" x2="311.53" y2="314.7" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#000"/><stop offset=".41" stop-color="#181816"/><stop offset="1" stop-color="#4d4d4d"/></linearGradient></defs><circle class="cls-2" cx="200" cy="200" r="196.52"/><circle class="cls-1" cx="200" cy="196.2" r="164.53"/></svg>
                </button>
            </div>
        </div>
    </div>    
</body>
</html>
